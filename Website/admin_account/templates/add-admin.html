 {% block content %}

<h4>create admin</h4>
<form  method="post" name="form_name" value="form1" >
    {% csrf_token %}
    {{ form1.as_p }}

    <div class="container">
        {% for message in messages %}
            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
    <button type="submit">add admin</button>
</form>


{% endblock %}
