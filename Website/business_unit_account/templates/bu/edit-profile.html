{% extends 'bu/components/base.html' %}
{% load static %}

    {% block styles %}

    {% endblock %}

        {% block content %}
						<!-- PAGE HEADER -->
                        <div class="page-header d-lg-flex d-block">
							<div class="page-leftheader">
								<div class="page-title">Editprofile</div>
							</div>
							<div class="page-rightheader ms-md-auto">
							</div>
						</div>
						<!-- END PAGE HEADER -->
			
						<!-- ROW -->
						<div class="row">
							<div class="col-xl-4 col-lg-5" >
								<div class="card">
									<div class="card-header border-bottom-0">
										<div class="card-title">Edit Password</div>
									</div>
									<div class="card-body">
										<div class="form-group">
											<label class="form-label">Current Password</label>
											<input type="password" class="form-control" value="password">
										</div>
										<div class="form-group">
											<label class="form-label">New Password</label>
											<input type="password" class="form-control" value="password">
										</div>
										<div class="form-group">
											<label class="form-label">Confirm Password</label>
											<input type="password" class="form-control" value="password">
										</div>
									</div>
									<div class="card-footer text-end">
										<a  href="javascript:void(0);" class="btn btn-primary">Updated</a>
										<a  href="javascript:void(0);" class="btn btn-danger">Cancel</a>
									</div>
								</div>
							</div>
							<div class="col-xl-8 col-lg-7">
								<div class="card">
									<div class="card-body">
										<div class="card-title">Personal info:</div>
										<div class="row">
											<form method="post" enctype="multipart/form-data" value="form"  name="form_name">
                                                {% csrf_token %}
												{{form.as_p}}
												{{ form.phone_number.errors }}
												<div class="card-footer text-end">
													<button  type="submit" class="btn btn-lg btn-primary">Updated</button>
													<button type="reset" class="btn btn-lg btn-danger">Cancel</button>
												</div>
											</form>	
										</div>
									</div>
								</div>
							</div>
						</div>
						<!-- END ROW -->
        {% endblock %}

	
    {% block scripts %}
        <!-- THEME COLOR JS -->
		<script src="{% static 'assets/js/themeColors.js'%}"></script>
	{% endblock %}
