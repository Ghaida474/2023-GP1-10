{% block content %}

<h4>create user</h4>

<form method="post" value="form2"  name="form_name">
    {{ form2.as_table }}
    {% csrf_token %}

    <div class="container">
        {% for message in messages %}
            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    </div>

  <button type="submit">add user</button>

</form> 

{% endblock %}
