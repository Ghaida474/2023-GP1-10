
{% extends 'bu/components/base.html' %}
{% load static %}
{% block content %}

<html>

<head> 
    <style>
        /* Resetting default margin and padding */
html {
    margin: 0;
    padding: 0;
}
body{
  margin-left: 100px;
  margin-right: 0px;
}
/* Making the root container fill the viewport */
#root {
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Styling the video call container */
.zego-video-container {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: left;
    align-items: left;
    background-color: #f0f0f0; /* Light gray background color */
}

/* Styling the video call controls */
.zego-video-tool-box {
    position: absolute;
    bottom: 20px;
    left: 20px;
}

/* Styling the buttons */
.zego-video-tool-box button {
    margin-right: 10px;
    padding: 10px;
    background-color: #0e5cb0; /* Blue button color */
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.zego-video-tool-box button:hover {
    background-color: #acc5e1; /* Darker blue on hover */
}

    </style>
</head>


<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/zego-zim-web@2.5.0/index.js"></script>

<script src="https://unpkg.com/@zegocloud/zego-uikit-prebuilt/zego-uikit-prebuilt.js"></script>
<script>
    
window.onload = function () {
    function getUrlParams(url) {
        let urlStr = url.split('?')[1];
        const urlSearchParams = new URLSearchParams(urlStr);
        const result = Object.fromEntries(urlSearchParams.entries());
        return result;
    }

        // Generate a Token by calling a method.
        // @param 1: appID
        // @param 2: serverSecret
        // @param 3: Room ID
        // @param 4: User ID
        // @param 5: Username
        //getUrlParams(window.location.href)['roomID'] 
    const roomID = getUrlParams(window.location.href)['roomID'] || "{{ roomID }}" || (Math.floor(Math.random() * 10000) + "");
    const userID = "{{ id }}";
    const userName = "{{ name }}";
    const appID = 1358908174;
    const serverSecret = "343140fbc06d6f501040b60a365fdf7b";
    const kitToken = ZegoUIKitPrebuilt.generateKitTokenForTest(appID, serverSecret, roomID, userID, userName);
    
    
        const zp = ZegoUIKitPrebuilt.create(kitToken);
        zp.joinRoom({
            container: document.querySelector("#root"),
            sharedLinks: [{
                name: 'Personal link',
                url: window.location.protocol + '//' + window.location.host  + window.location.pathname + '?roomID=' + roomID,
            }],
            scenario: {
                mode: ZegoUIKitPrebuilt.VideoConference,
            },
                
           	turnOnMicrophoneWhenJoining: false,
           	turnOnCameraWhenJoining: false,
           	showMyCameraToggleButton: true,
           	showMyMicrophoneToggleButton: true,
           	showAudioVideoSettingsButton: true,
           	showScreenSharingButton: true,
           	showTextChat: true,
           	showUserList: true,
           	maxUsers: 100,
           	layout: "Auto",
           	showLayoutButton: false,
         
            });
}
</script>

</html>
{% endblock %}
